<!DOCTYPE html>
<html lang="en">
<head>

    <style>

            display: flex;

            margin: 0;
            background-color: #121212;
        }
        .container {
            background-color: #121212;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            padding: 20px;
            max-width: 600px;
            width: 100%;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            color: #ffffff; /* Adjusted to white for better contrast */
            margin-bottom: 20px;
        }
        textarea {
            width: calc(100% - 22px);
            height: 250px;
            padding: 10px;
            border: 1px solid #e76800;
            border-radius: 4px;
            font-size: 16px;
            margin-bottom: 20px;
            box-sizing: border-box;

        }
        button {
            background-color: #121212;
            color: #e76800;
            border: 2px solid #e76800; /* Added outline */
            padding: 10px 20px;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #ffffff;
        }
        .first-image {
            width: 450px; /* Set the width for the first image */
            height: 150px;
            margin-bottom: 20px; /* Space between images */
        }
        .second-image {
            width: 450px; /* Set the width for the second image independently */
            height: auto; /* Maintain the height automatically */
            margin-bottom: 20px; /* Space below the second image */
        }
    </style>
</head>
