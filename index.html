<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roblox Script Executor</title>
    <link rel="stylesheet" href="style.css"> <!-- Link to the CSS file -->
</head>
<body>
    <div class="container">
        <h1>Roblox Script Executor</h1>
        <p>Enter your Lua script below and click "Run Script":</p>
        
        <textarea id="scriptInput" rows="10" cols="50">
-- Enter your Lua script here
print("Hello, Roblox World!")
        </textarea>
        <br><br>
        
        <button onclick="runScript()">Run Script</button>
        
        <p id="output"></p>
    </div>
    
    <script>
        function runScript() {
            // Get the script from the textarea
            var scriptContent = document.getElementById('scriptInput').value;

            // Display the script content for debugging purposes
            document.getElementById('output').innerText = "Executing Script:\n" + scriptContent;

            // Replace with your actual server endpoint
            var serverEndpoint = "https://your-server-endpoint.example.com/execute";

            // Send the script content to the server
            fetch(serverEndpoint, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ script: scriptContent })
            })
            .then(response => response.json())
            .then(data => {
                console.log('Success:', data);
                document.getElementById('output').innerText += "\nScript Execution Result:\n" + data.result;
            })
            .catch((error) => {
                console.error('Error:', error);
                document.getElementById('output').innerText += "\nError: " + error.message;
            });
        }
    </script>
</body>
</html>
